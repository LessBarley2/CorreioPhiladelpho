{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% include 'parciais/_head.html' %}

        <title>{% block Título %}{% endblock %} | CP</title>
    </head>

    <body>
        <div class="container-autenticacao">
            {% block Conteúdo %}
            {% endblock %}

            <script type="text/javascript" src="{% static '/js/parciais/autenticacao.js' %}"></script>
            {% block javascript-adicional %}{% endblock %}
        </div>

        <div class="modal-wrapper" id="modal-registro">
            <div class="modal">
                <div class="modal-header">
                    <h1 id="modal-titulo"></h1>
                    <button id="modal-botao">x</button>
                </div>

                <div class="modal-icone">
                    <i class="fa fa-4x" aria-hidden="true" id="modal-icone"></i>
                </div>

                <p id="modal-mensagem"></p>
            </div>
        </div>

    </body>
</html>
