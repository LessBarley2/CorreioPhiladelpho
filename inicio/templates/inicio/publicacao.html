{% extends 'base.html' %}
{% load humanize %}

{% block Título %}{{ post.titulo}}{% endblock %}

{% block Conteúdo %}
    <main class="conteudo-pub">
        <div class="pub-hero" style="background-image: url({{ post.foto.url }});">
            <h1>{{ post.titulo }}</h1>
            <p>{{ post.subtitulo }}</p>
        </div>

        <div class="pub-post">
            <div class="conteudo">
                {{ post.conteudo|safe }}
            </div>
        </div>
    </main>
{% endblock %}
