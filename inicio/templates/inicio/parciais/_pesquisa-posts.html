{% if termo %}
    <h1 id="comanda-mutavel">Resultados para "{{ termo }}"</h1>
{% else %}
    <h1 id="comanda-mutavel"></h1>
{% endif %}

{% if posts %}
    {% for post in posts %}
        {{ post.titulo }}
        {{ post.subtitulo }}
        {{ post.data }}<br><br>
    {% endfor %}
{% else %}
    <p id="resultado-mutavel">{{ resultado }}</p>
{% endif %}
